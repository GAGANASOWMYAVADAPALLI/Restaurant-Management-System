 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Restaurant anagement System</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DAY23.css">
    <link rel="stylesheet"
          href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
 
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          SB  Restaurant's
          </a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">
                      Home
                      </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#reservation">
                        About
                      </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#menu">
                      Menu
                      </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#shop">
                      Shop
                      </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="section-heading">
                      <i>Why you Choose Us?</i>
                      </h2>
                </div>
                <div class="col-lg-6">
                    <img src="https://lh3.googleusercontent.com/KjVX1b-3b1-zD4kqnAvLkZatwH0apCpKgk38ELbhJac7GNGKssoc_qxs2U7k3l_Nc857i8uLT0kGWI_FjqUB-PrS_g=s800-rw"
                        class="img-fluid" alt="About Image">
                </div>
            </div>
        </div>
    </section>
 
    <!--  Section -->
    <section class="SB-section">
        <div id="SBExampleControls"
             class="SB slide" data-ride="SB">
            <div class="SB-inner">
                 <div class="SB-item">
                    <img src="https://c.ndtvimg.com/2022-04/fq5cs53_biryani-doubletree-by-hilton_625x300_12_April_22.jpg"
                         class="d-block w-100"
                         alt="Food Image">
                </div>
            </div>
            <br><br><br><br><br>
            <a class="SB-control-prev"
               href="#SBExampleControls" role="button"
               data-slide="prev">
                <span class="SB-control-prev-icon"
                      aria-hidden="true">
                  </span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="SB-control-next"
               href="#SBExampleControls"
               role="button" data-slide="next">
                <span class="SB-control-next-icon"
                      aria-hidden="true">
                  </span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
 
    <!-- Reservation and Contact Section -->
    <section id="reservations" class="reservation-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="section-heading">
                      Make a Booking
                      </h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control"
                                   id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">
                              Phone Number
                              </label>
                            <input type="text"
                                   class="form-control" id="phoneNumber"
                                   placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Submit
                          </button>
                    </form>
                </div>
                <div class="col-lg-6 opening-time">
                    <h2 class="section-heading">Opening Times</h2>
                    <p class="text-muted">
                        <span>Monday—Thursday: 08:00 — 22:00</span><br>
                        <span>Friday—Saturday: 09:00 — 23:00</span><br>
                        <span>Sunday: 10:00 — 18:00</span>
                    </p>
                    <h2 class="section-heading">Contact</h2>
                    <p class="text-muted">
                        <span>1234567809</span>
                        <span>VJW</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
 

    <footer class="footer">
        <div class="container">
            <p><center>© 2023 SB  Restaurant's. All rights reserved.</center></p>
        </div>
    </footer>
 </body>
 
</html>
